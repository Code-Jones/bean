name: App Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          CI: ""
      - name: Deploy ğŸš€
        uses: Code-Jones/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.

